---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: wyoa-ghcr-io
  namespace: flux-system
spec:
  image: ghcr.io/jr0dd/wyoa-bot
  interval: 30m
  secretRef:
    name: ghcr-io-creds
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: wyoa-ghcr-io
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: wyoa-ghcr-io
  policy:
    semver:
      range: ">=0.6.0"
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: wyoa-ghcr-io
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 1m
  update:
    path: ./cluster/apps/discord
    strategy: Setters
  git:
    checkout:
      ref:
        branch: main
    push:
      branch: main
    commit:
      author:
        name: wyoa-bot
        email: wyoa-bot[bot]@users.noreply.github.com
      messageTemplate: |
        fix(container): update {{range .Updated.Images}}{{println .}}{{end}}

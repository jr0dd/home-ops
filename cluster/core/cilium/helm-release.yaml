---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.10.5
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    autoDirectNodeRoutes: true
    k8sServiceHost: "k8s.${SECRET_DOMAIN}"
    k8sServicePort: 6443
    nativeRoutingCIDR: "${K8S_CLUSTER_CIDR}"
    rollOutCiliumPods: true
    tunnel: disabled
    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"
    containerRuntime:
      integration: containerd
    ipam:
      mode: "kubernetes"
    k8s:
      requireIPv4PodCIDR: true
    loadBalancer:
      standalone: false
      acceleration: native
      algorithm: maglev
      mode: dsr
    bgp:
      enabled: true
      announce:
        loadbalancerIP: true
    operator:
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    proxy:
      prometheus:
        enabled: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - "hubble.${SECRET_DOMAIN}"
          tls:
            - secretName: hubble-tls
              hosts:
                - "hubble.${SECRET_DOMAIN}"

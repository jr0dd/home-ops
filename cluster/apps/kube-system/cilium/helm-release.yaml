---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.11.6
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 5m
  values:
    autoDirectNodeRoutes: true
    localRedirectPolicy: true
    k8sServiceHost: "k8s.${SECRET_DOMAIN}"
    k8sServicePort: 6443
    ipv4NativeRoutingCIDR: "${K8S_POD_CIDR}"
    rollOutCiliumPods: true
    tunnel: disabled
    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    containerRuntime:
      integration: containerd
    endpointRoutes:
      enabled: false
    ipam:
      mode: "kubernetes"
    loadBalancer:
      standalone: false
      acceleration: native
      algorithm: maglev
      mode: dsr
    operator:
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    proxy:
      prometheus:
        enabled: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
          hosts:
            - &host "hubble.${SECRET_DOMAIN}"
          tls:
            - secretName: hubble-tls
              hosts:
                - *host

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nameOverride: external-dns
    interval: 2m
    logLevel: debug
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            key: token
            name: cloudflare-token
    sources:
      - ingress
    provider: cloudflare
    policy: sync
    registry: txt
    txtPrefix: k8s.
    domainFilters:
      - "${SECRET_DOMAIN}"
    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns.alpha.kubernetes.io/target
    serviceMonitor:
      enabled: true
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
